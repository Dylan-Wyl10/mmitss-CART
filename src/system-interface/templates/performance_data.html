
{% extends "base.html" %}

{% block content %}


<style>
    .diagram_list{

        height:200px;
        width: auto;
        overflow-y: scroll;
        float:right; 
        background-color: #E0FFFF;
        border: 2px solid black;
    }


    ul.a {
        list-style-type: none;
        margin: 0;
        padding: 5px;
    }


    ul.a li:hover {
        display: block;
        color: black;
        background-color: #ADD8E6;
    }

a {
    position:relative ;
    left: 170px;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}
img {
    width: 550px;
    padding: 20px;
}
</style>

<div class="container">
    <div class="page-header">
        <h1>Performance Data</h1>
    </div>
    <form method="post">
        <div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#tables" aria-controls="tables" role="tab" data-toggle="tab">Tables</a></li>
                <li><a href="#diagrams" aria-controls="diagram" role="tab" data-toggle="tab">Time Phase Diagrams</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="tables">

                </div>

                <div role="tabpanel" class="tab-pane fade" id="diagrams">


                    <table><tr><td>
                        <img src="../nojournal/bin/performance-measurement-diagrams/time-phase-diagram/{{diagrams[0]}}" alt="not showing currently" width="600" height="500" id="picture">
                    </td>
                    <td>                  
                        
                        
                
                
                    <div class="diagram_list" id="list">
                        <ul class = "a">

                            {% for diagram in diagrams %}
                            <li id="imgList" onclick="changeDiagram( '{{ diagrams[loop.index -1] }}','{{loop.index}}')">{{diagram}}</li>
                            {% endfor %}

                        </ul>
                        
                    </div>
                    </td></tr></table>
                


                </div>
            </div>


        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script type="text/javascript">


$(document).ready(function(){
setInterval(function(){
    $("#diagrams").load(" #diagrams > *");
}, 30000);
});

function changeDiagram(Img, Ind){
    
    console.log(Img);
    var newImg = '../nojournal/bin/performance-measurement-diagrams/time-phase-diagram/' + Img ;
    document.getElementById("picture").src = newImg;

}







</script>





{% endblock %}

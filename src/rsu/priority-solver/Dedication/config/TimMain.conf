#**************************************************************************
#*                    Radio Configuration Items                           *
#**************************************************************************/
DSRCInterfaceName       = ath0;           # ath0/ath1 - Interface to transmit TIM msgs on
WSAInterfaceName        = ;               # ath0/ath1 - Interface to broadcast WSAs announcing TIM service.
                      # WSAs disabled if empty


#**************************************************************************
#*                    1609.4 Configuration Items                          *
#                     (applied to DSRCInterfaceName)                      *
#**************************************************************************/            
ChannelMode             = 1;       0, 2           # 0 = Continuous Channel
                                                  #     Radio always stays and transmits on
                                                  #     ContinuousChanNum in both control and service channel
                                                  #     intervals.
                                                  # 1 = Chan Switch Alternating Forced
                                                  #     Radio force switched between 178 and ForcedSerChanNum
                                                  #     and transmits only in control channel interval.
                                                  # 2 = Chan Switch Alternating Conditional
                                                  #     Radio always stays on 178 but transmits only in
                                                  #     control channel interval.

ContinuousChanNum       = 172;     172, 184       # Channel number to use when ChannelMode is set to 0
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels

ForcedSerChanNum        = 182;     172, 184       # Service channel number to switch to when ChannelMode is set to 1
                                                  #   Channel 178 invalid
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels

TIMTxChannel            = 182;    172, 184          # Channel for TIM Transmissoin if ChannelMode = 1
                                                  # Used only if ChannelMode=1. It should be either
                                                  # 178(control channel) or equal to ForcedSerChanNum



#**************************************************************************
#*                    1609.3 Configuration Items                          *
#**************************************************************************/

TIMUnsecurePSID        = 0x8003;    0x00, 0xEFFFFFFF # PSID Length: Valid Values
                                                  #   1 byte:  00 - 7F
                                                  #   2 bytes: 8000 - BFFF
                                                  #   3 bytes: C00000 - DFFFFF
                                                  #   4 bytes: E0000000 - EFFFFFFF
TIMSecurePSID          = 0x8003;    0x00, 0xEFFFFFFF # Same valid values as TIMUnsecurePSID
TIMMsgPriority         = 2;       0, 7      # TIM msg WSMP priority
WsaSignInterval_secs   = 60;      1, 1000     # Interval to sign WSAs (in secs). Used only if WSAInterfaceName is set.


#**************************************************************************
#*                    SAE J2735 Configuration Items                       *
#**************************************************************************/
TIMEnable               = 0;     0, 1      # Enable TIM transmissions

TIMActiveMsgsFileName   = # TIM active msg .CSV configuration file
TIMActiveMsgsFileDBPATH = /etc/config/TIMDB/ # TIM active DB files location


#**************************************************************************
#*                    UDP Configuration Items                             *
#**************************************************************************/

UDPStreamingMode   = 2;   0, 2   # 0 -- Receive TIM packets over UDP from Hub RSE on the
                                 # UDPStreamingPort. Used in spoke RSE.
                                 # 1 -- Stream TIM packets over UDP to the Spoke RSEs to the
                                 # UDPStreamingPort. Used in hub RSE.
                                 # 2 -- Disable TIM UDP streaming/receiving

UDPStreamingPort   = 51015;  1024, 65535 # UDP Port to stream SPAT/MAP pkts to (Hub RSE) or
                                         # receive on (spoke RSE).
                                         # If the port is changed then a firewall rule should be
                                         # added to allow the packets on the port. It should be an
                                         # ipv6/ipv4 rule based on what address is set for UDPStreamingIP.
UDPStreamingIP = FF02::1     # IPv6 or IPv4 multicast/broadcast/unicast address to stream
                             # TIM pkts over UDP


#**************************************************************************
#*                    1609.2 Configuration Items                          *
#**************************************************************************/

SecurityEnable              = 0;   0, 1         # enable/disable security
CertAttachRate_msec         = 500;  100, 5000   # Certificate Attach interval in millisecs


#**************************************************************************
#*                    802.11p Configuration Items                         *
#**************************************************************************/
TxPwrLevel_dBm          = 22;   0, 33  # Transmit power level in dBm.
                            # Valid values: 0 to 33 in increments of 1 dBm

TxDataRate_Mbps         = 6;    6, 54   # Transmit data rate in Mbps.
                            # Configuration parameter is twice the actual 10 MHz channel rate (i.e., 12=6Mbps)
                            # Configuration parameter is the actual 20 MHz channel rate (i.e., 12=12Mbps)
                            #   Valid values: 6, 9, 12, 18, 24, 36, 48, 54

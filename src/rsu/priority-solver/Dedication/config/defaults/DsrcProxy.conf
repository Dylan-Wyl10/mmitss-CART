DSRCInterfaceName   = "ath1";          #ath0/ath1 - Interface to transmit TIM msgs on
ForcedServiceChan   = 182; 172, 184    ## Service channel number to switch to when TxMode is set to CCH/SCH
                                       # in incoming immediate forward message
                                       #   Channel 178 invalid
                                       #
                                       #   Even channel number applicable to 10 MHz channels
                                       #   Odd channel numbers applicable to 20 MHz channels
                                       #
#**************************************************************************
#*                    SAE J2735 Configuration Items                       *
#**************************************************************************/

DSRCProxyEnable     = 1;     0, 1      # Enable DSRC proxying functionality



#**************************************************************************
#*                    UDP Listening Items                                 *
#**************************************************************************/

UDPListenerPort     = 51013;  0, 65535 # Port to be used for listening for incoming messages from TCID
                                      # If 0, UDP listening is disabled
                                      # If the port is changed, then a corresponding firewall rule
                                      # should be added to allow the packets over UDP
                                      # This should be an IPv6 firewall rule or IPv4 firewall rule based on UDPListenerIPMode.


#**************************************************************************
#*					  Inter RSE UDP Streaming Items						  *
#**************************************************************************/

UDPStreamingMode    = 2;   0, 2   # 0 -- Receive WSMP packets from Hub RSE on the
                                 #      UDPStreamingPort. Used in spoke RSE.
                                 # 1 -- Stream WSMP packets to the Spoke RSEs to the
                                 #      UDPStreamingPort. Used in hub RSE.
                                 # 2 -- Disable inter RSE UDP streaming/receiving

UDPStreamingPort    = 51015;  1024, 65535 # UDP Port to stream to (Hub RSE) or receive on (spoke RSE).
                                         # If the port is changed then a firewall rule should be added to
                                         # allow the packets on the port. It should be an ipv6/ipv4 rule based
                                         # on what address is set for UDPStreamingIP.
UDPStreamingIP      = FF02::1     # IPv6 or IPv4 multicast/broadcast/unicast address to stream WSMP pkts over UDP


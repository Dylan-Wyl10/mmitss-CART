                                                  #   0 = False
                                                  #   1 = True

WSMPSafetySuppData      = 1;      0, 268435455   # The safety supplement data to be included in the safety supplement fields

#**************************************************************************
#*                    1609.4 Configuration Items                          *
#**************************************************************************/			
ChannelMode             = 0;       0, 2           # 0 = Continuous Channel
                                                  #     Radio always stays and transmits on
                                                  #     ContinuousChanNum in both control and service channel
                                                  #     intervals.
                                                  # 1 = Chan Switch Alternating Forced
                                                  #     Radio force switched between 178 and ForcedSerChanNum
                                                  #     and transmits only in control channel interval.
                                                  # 2 = Chan Switch Alternating Conditional
                                                  #     Radio always stays on 178 but transmits only in
                                                  #     control channel interval.

ContinuousChanNum       = 172;     172, 184       # Channel number to use when ChannelMode is set to 0
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels

ForcedSerChanNum        = 182;     172, 184       # Service channel number to switch to when ChannelMode is set to 1
                                                  #   Channel 178 invalid
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels


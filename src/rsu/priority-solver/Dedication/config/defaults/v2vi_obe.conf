#**************************************************************************
#*                    1609.3 Configuration Items                          *
#**************************************************************************/
BSMUnsecurePSID         = 0x20;    0x00, 0xEFFFFFFF # PSID Length: Valid Values
                                                    #   1 byte:  00 - 7F
                                                    #   2 bytes: 8000 - BFFF
                                                    #   3 bytes: C00000 - DFFFFF
                                                    #   4 bytes: E0000000 - EFFFFFFF

BSMSecurePSID           = 0x20;    0x00, 0xEFFFFFFF # Same valid values as for BSMUnsecurePSID

BSMUserPriority         = 31;       0, 63         # 0,3 = AC_BE (Best Effort)
                                                  # 1,2 = AC_BK (Bkgrnd)
                                                  # 4,5 = AC_VI (Video)
                                                  # 6,7 = AC_VO (Voice)

TDF_PSID                = 0x70;    0x00, 0xEFFFFFFF # Same valid values as for BSMUnsecurePSID

TDFUserPriority         = 2;       0, 7



#**************************************************************************
#*                    Radio Configuration Items                           *
#**************************************************************************/
DSRCInterfaceName       = ath1;           # ath0/ath1 - Interface to transmit SPAT and MAP msgs on
WSAInterfaceName        = ;               # ath0/ath1 - Interface to broadcast WSAs announcing SPAT and MAP service.
                                          # WSAs disabled if empty.



#**************************************************************************
#*                    1609.4 Configuration Items                          *
#                     (applied to DSRCInterfaceName)                      *
#**************************************************************************/			
ChannelMode             = 0;       0, 2           # 0 = Continuous Channel
                                                  #     Radio always stays and transmits on
                                                  #     ContinuousChanNum in both control and service channel
                                                  #     intervals.
                                                  # 1 = Chan Switch Alternating Forced
                                                  #     Radio force switched between 178 and ForcedSerChanNum
                                                  #     and transmits only in control channel interval.
                                                  # 2 = Chan Switch Alternating Conditional
                                                  #     Radio always stays on 178 but transmits only in
                                                  #     control channel interval.

ContinuousChanNum       = 172;     172, 184       # Channel number to use when ChannelMode is set to 0
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels

ForcedSerChanNum        = 182;     172, 184       # Service channel number to switch to when ChannelMode is set to 1
                                                  #   Channel 178 invalid
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels



#**************************************************************************
#*                    1609.3 Configuration Items                          *
#**************************************************************************/
SPATUnsecurePSID        = 0x8002;    0x00, 0xEFFFFFFF # PSID Length: Valid Values
                                                  #   1 byte:  00 - 7F
                                                  #   2 bytes: 8000 - BFFF
                                                  #   3 bytes: C00000 - DFFFFF
                                                  #   4 bytes: E0000000 - EFFFFFFF
SPATSecurePSID          = 0x8002;    0x00, 0xEFFFFFFF # Same valid values as SPATUnsecurePSID
SPATMsgPriority         = 2;       0, 7	  # SPAT msg WSMP priority
WsaSignInterval_secs    = 60;      1, 1000        # Interval to Sign WSAs(in secs). Used only if WSAInterfaceName is set

MAPUnsecurePSID         = 0x8002;    0x00, 0xEFFFFFFF # Same valid values as SPATUnsecurePSID
MAPSecurePSID           = 0x8002;    0x00, 0xEFFFFFFF # Same valid values as SPATUnsecurePSID
MAPMsgPriority          = 2;       0, 7	  # MAP msg WSMP priority


#**************************************************************************
#*                    SAE J2735 Configuration Items                       *
#**************************************************************************/

SPATMAPEnable           = 1;     0, 1      # Enable SPAT and MAP transmissions


SPATMsgTxInterval_ms    = 100;   100, 1000 # SPAT Transmission interval - milli secs. Ignored if UDPSPATListenerPort=0.

MAPMsgTxInterval_ms     = 1000;  100, 1000 # MAP Transmission interval - milli secs. Ignored if UDPMAPListenerPort=0.

MAPRNDFFileName         = /etc/config/dualring_8phase_ns_main.rndf; # Intersection GID data file. Ignored if UDPMAPListenerPort=0.



#**************************************************************************
#*                    UDP Configuration Items                             *
#**************************************************************************/

UDPSPATListenerPort    = 51013;  0, 65535 # If 0, StreetWAVE polls Traffic Controller using NTCIP
                                         # as per Traffic Controller config below.
					 # If non-zero, StreetWAVE doesn't poll Traffic Controller.
					 # Instead, listens on this UDP port for SPAT blobs.
                                         # If the port is changed then a corresponding firewall rule
                                         # should be added to allow the packets over UDP
                                         # This should be an IPv6 firewall rule or IPv4 fireewall rule based on UDPListenerIPMode.

UDPMAPListenerPort    = 51014;  0, 65535 # If 0, StreetWAVE originates MAP msgs from its RNDF file 
					 # If non-zero, StreetWAVE ignores RNDF configuration
					 # Instead, listens on this UDP port for MAP blobs.
                                         # If the port is changed then a corresponding firewall rule
                                         # should be added to allow the packets over UDP
                                         # This should be an IPv6 firewall rule or IPv4 fireewall rule based on UDPListenerIPMode.
                                         #
#UDPListenerIPMode  = 1;   0, 1   # 0 -- Listen on ipv4 Address
                                 # 1 -- Listen on ipv6 Address

UDPStreamingMode   = 2;   0, 2   # 0 -- Receive SPAT/MAP packets over UDP from Hub RSE on the
                                 # UDPStreamingPort. Used in spoke RSE. Traffic Controller is not queried.
                                 # 1 -- Stream SPAT/MAP packets over UDP to the Spoke RSEs to the
                                 # UDPStreamingPort. Used in hub RSE.
                                 # 2 -- Disable SPAT/MAP UDP streaming/receiving

UDPStreamingPort   = 51015;  1024, 65535 # UDP Port to stream SPAT/MAP pkts to (Hub RSE) or receive on (spoke RSE).
                                         # If the port is changed then a firewall rule should be added to
                                         # allow the packets on the port. It should be an ipv6/ipv4 rule based
                                         # on what address is set for UDPStreamingIP.
UDPStreamingIP = FF02::1     # IPv6 or IPv4 multicast/broadcast/unicast address to stream SPAT/MAP pkts over UDP


#**************************************************************************
#*                    Traffic Controller Configuration Items              *
#                     (Only used if UDPSPATListenerPort = 0 )                 *
#**************************************************************************/

TrafficControllerIP         = 192.168.0.151     # Traffic controller IP addr
TrafficControllerSNMPPort   = 501;    0, 65535  # Traffic controller SNMP Port
TrafficControllerCommString = public	        # Traffic controller SNMP community string
TrafficControllerType       = 0;     0, 1	# 0 - Generic NTCIP1202, 1 - Econolite: Traffic controller type.
TrafficControllerTimeout    = 500;    0, 1000   # Traffic controller SNMP timeout


#**************************************************************************
#*                    1609.2 Configuration Items                          *
#**************************************************************************/

SecurityEnable              = 0;   0, 1         # enable/disable security

MapCertAttachRate_msec      = 500;  100, 5000      # MAP cert attach interval
SpatCertAttachRate_msec     = 500;  100, 5000      # SPAT cert attach interval


#**************************************************************************
#*                    802.11p Configuration Items                         *
#**************************************************************************/
TxPwrLevel_dBm          = 22;   0, 33  # Transmit power level in dBm.
                                       # Valid values: 0 to 33 in increments of 1 dBm

TxDataRate_Mbps         = 6;    6, 54   # Transmit data rate in Mbps.
                                        # Configuration parameter is twice the actual 10 MHz channel rate (i.e., 12=6Mbps)
			                # Configuration parameter is the actual 20 MHz channel rate (i.e., 12=12Mbps)
			                #   Valid values: 6, 9, 12, 18, 24, 36, 48, 54

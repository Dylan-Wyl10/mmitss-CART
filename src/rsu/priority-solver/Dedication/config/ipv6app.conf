#**************************************************************************
#*                    Radio Configuration Items                           *
#**************************************************************************/
DSRCInterfaceName           = ath0;           # ath0/ath1 - Interface on which channel switching and
                                          # IPv6 should be enabled


#**************************************************************************
#*                    1609.4 Configuration Items                          *
#                     (applied to DSRCInterfaceName)                      *
#**************************************************************************/
ServiceChanNum              = 182;     172, 184       # Service channel number to run IPv6
                                                  #   Channel 178 invalid
                                                  #   Even channel number applicable to 10 MHz channels
                                                  #   Odd channel numbers applicable to 20 MHz channels


#**************************************************************************
#*                    1609.3 Configuration Items                          *
#**************************************************************************/

IPV6UnsecurePSID            = 0x23;    0x00, 0xEFFFFFFF  # PSID to announce in WSA ServiceInfo (if security disabled)
                                                  # PSID Length: Valid Values
                                                  #   1 byte:  00 - 7F
                                                  #   2 bytes: 8000 - BFFF
                                                  #   3 bytes: C00000 - DFFFFF
                                                  #   4 bytes: E0000000 - EFFFFFFF
IPV6SecurePSID              = 0x23;    0x00, 0xEFFFFFFF # PSID to announce in WSA ServiceInfo (if security enabled).
                                                    # Same valid values as IPV6UnsecurePSID

#**************************************************************************
#*                    1609.2 Configuration Items                          *
#**************************************************************************/

WSASecurityEnabled          = 1;       0, 1           # 0 for Unsecured WSAs
                                                  # 1 for Secured WSAs
#*************************************************************************
#*                    IPv6 Configuration Items                           *
#*************************************************************************/

IPV6Enabled                 = 0;       0, 1 # Enable/ Disable IPv6 sub-system

IPV6Priority                = 31;      0, 63     # IPv6 WSA priority

AdvertiserID                = "USDOT"   # The Advertiser identifier of an advertising device
                                        # If not set, this field is not included in WSA header.

ProviderServiceContext      = "SCMS"  # Some unique string. Provider service context.
                                    # Empty if this element is not needed

IPV6Address                 = "2001:1890:110e:A778::A246"  # Provider IPv6 address to announce in ServiceInfo of WSAs.
                                        # If IPV6Address is not set, ServiceInfo is not included in WSA

ServicePort                 = 16092; 0,65535 # Our service port, if any, to announce in ServiceInfo of WSAs.
                                        # If IPV6Address is not set, ServiceInfo is not included in WSA

RouterLifeTime_s            = 1800; 1,65535 # Router lifetime in secs as per RFC2461

IPV6Prefix                  = "2001:470:e0fb:4444::"   # IPv6 prefix to announce in WRA of WSA.

PrefixLen                   = 64; 1,128     # IPv6 prefix length to announce in WRA of WSA

DefaultGateway              = "2001:470:e0fb:4444::1"  # Default Gateway address to announce in WRA of WSA

PrimaryDNS                  = "2001:470:e0fb:4444::1"  # Primary DNS server address to announce in WRA of WSA

GatewayMac                  =           # Gateway MAC address to announce in WRA
                                        # Leave empty if not needed

ProviderMacAddress          =       # Provider MAC Address of the device providing the service.
                                        # If not set, this field is not included in WSA header.
                                        # 
WSARepeatRate               =  50; 0, 255 # The number of WSA's to be Transmitted per 5 seconds.

#**************************************************************************
#*                    802.11p Configuration Items                         *
#**************************************************************************/
TxPwrLevel_dBm              = 22;   0, 33  # Transmit power level in dBm.
                                       # Valid values: 0 to 33 in increments of 1 dBm

TxDataRate_Mbps             = 6;    6, 54   # Transmit data rate in Mbps.
                                        # Configuration parameter is twice the actual 10 MHz channel rate (i.e., 12=6Mbps)
                         # Configuration parameter is the actual 20 MHz channel rate (i.e., 12=12Mbps)
                         #   Valid values: 6, 9, 12, 18, 24, 36, 48, 54

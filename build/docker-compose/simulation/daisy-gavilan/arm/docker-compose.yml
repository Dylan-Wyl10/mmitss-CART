version: "3.3"
services:

    daisy-gavilan:
        build:
            context: $MMITSS_ROOT/mmitss
            dockerfile: $MMITSS_ROOT/mmitss/build/dockerfiles/arm/Dockerfile.mrp-simulation_arm
        container_name: daisy-gavilan
        volumes:
          - type: bind
            source: $MMITSS_ROOT/mmitss/config/Anthem/Daisy-Gavilan/nojournal
            target: /nojournal
        networks:    
            mmitss_vlan:
                ipv4_address: 10.12.6.3    

    simulation-tools:
        build:
            context: $MMITSS_ROOT/mmitss
            dockerfile: $MMITSS_ROOT/mmitss/build/dockerfiles/arm/Dockerfile.simulation-tools_arm
        container_name: simulation-tools
        volumes:
          - type: bind
            source: $MMITSS_ROOT/mmitss/config/simulation-tools/nojournal
            target: /nojournal
        networks:    
            mmitss_vlan:
                ipv4_address: 10.12.6.20

networks:
    mmitss_vlan:
        driver: macvlan
        driver_opts:
            parent: eth0
        ipam:
            config:
              - subnet: 10.12.6.0/24

